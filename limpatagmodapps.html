        main {
            background: rgba(0, 0, 0, 0.75); /* Dark overlay for readability */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #ccc;
            text-align: left;
        }

        input, textarea {
            padding: 12px 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(135deg, #34c759, #28a745);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;

<body>
    <main>
        <h1>Limper Tag - Mod Apps</h1>
        <form id="modAppForm" onsubmit="return submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">How old are you?</label>
            <input type="number" id="age" name="age" required>

            <label for="discordUsername">Your Discord Username:</label>
            <input type="text" id="discordUsername" name="discordUsername" required>

            <label for="whyMod">Why do you want to be a moderator?</label>
            <textarea id="whyMod" name="whyMod" rows="4" required></textarea>

            <label for="experience">Do you have prior moderation experience?</label>
            <textarea id="experience" name="experience" rows="3"></textarea>

            <label for="conflictHandling">How would you handle conflicts?</label>
            <textarea id="conflictHandling" name="conflictHandling" rows="3" required></textarea>

            <label for="stickJustice">Do you only want it for stick justice (power)?</label>
            <input type="text" id="stickJustice" name="stickJustice" required>

            <label for="timeCommitment">How much time can you dedicate to moderating?</label>
            <input type="text" id="timeCommitment" name="timeCommitment" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const discordUsername = document.getElementById('discordUsername').value;
            const whyMod = document.getElementById('whyMod').value;
            const experience = document.getElementById('experience').value;
            const conflictHandling = document.getElementById('conflictHandling').value;
            const stickJustice = document.getElementById('stickJustice').value;
            const timeCommitment = document.getElementById('timeCommitment').value;

            // Fetch the user's public IP address
            let ipAddress = '';
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipAddress = data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                alert('Could not retrieve IP address.');
                return;
            }

            const webhookUrl = "https://discordapp.com/api/webhooks/1297531586098495499/Gd_tDgCsd6DB6ehLNWhCP_7BJsvHVvRyh4FTGTP9ukQWKTAH8NairG1i-dWVd09ZUfdj";

            const payload = {
                content: `New Moderator Application:\nName: ${name}\nAge: ${age}\nDiscord Username: ${discordUsername}\nWhy Mod: ${whyMod}\nExperience: ${experience}\nConflict Handling: ${conflictHandling}\nStick Justice: ${stickJustice}\nTime Commitment: ${timeCommitment}\nIP Address: ${ipAddress}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Application submitted!');
                } else {
                    alert('Failed to submit application.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during submission.');
            });
        }
    </script>
</body>
